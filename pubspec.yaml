name: packmate
description: PackMate - Trip packing list generator app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  firebase_analytics: ^11.3.6
  google_sign_in: ^6.2.2
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^13.2.0
  
  # Local Storage (fallback)
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  
  # Networking
  dio: ^5.4.0
  
  # UI Components
  flutter_animate: ^4.3.0
  smooth_page_indicator: ^1.1.0
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.3.3
  flutter_dotenv: ^5.1.0
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
